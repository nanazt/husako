[extension]
id = "husako"
name = "husako"
version = "0.1.0"
description = "Type-safe Kubernetes resource authoring in TypeScript"
authors = ["nanazt"]
repository = "https://github.com/nanazt/husako"

[language_servers.husako-lsp]
name = "husako Language Server"
language = "husako"

[[languages]]
name = "husako"
grammar = "TypeScript"
path_suffixes = ["husako"]
line_comments = ["// "]
